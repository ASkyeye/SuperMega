<!DOCTYPE html>
<html>
  <head>
    {% include 'header.html' %}
  </head>
  <body>
    {% include 'navigation.html' %}

    <div class="indent">

    Injectables in <code>data/binary/exes</code>

    {% for exe in exes %}
        <h3>{{exe['name']}}</h3>
        <a href="/exes/{{exe['name']}}">More details</a>

        <table class="table">
            <tr>
                <th>name</th>
                <th>raw size</th>
            </tr>
            {% for section in exe['sections'] %}
            <tr>
                <td>{{section['name']}}</td>
                <td>{{section['raw_size']}}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
    </table>
